<style>
*{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(18, 156, 71, 0.76);
    width:100%;
    height: 100vh;
    position: relative;
}
.container .card{
    padding: 30px 40px;
    background: #fff;
    text-align: center;
    width:500px;
    min-width:500px;
    height:40vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.container .card{
    box-shadow: 5px 7px 12px rgba(0, 0, 0, 0.5);
    border-radius:7px;
    /* display: none; */
}
.container .card h3{
    color:rgba(11, 148, 148, 0.698);
    padding: 20px 0;

}
.container .card input{
    padding:8px 13px;
    border:1px solid rgba(4, 28, 107, 0.102);
    border-radius: 4px;
    margin: 10px 0;
}
.container .card button{
    padding: 10px 24px;
    font-size: 15px;
    border: none;
    background:rgba(11, 148, 148, 0.698) ;
    color: #fff;
    margin: 20px 0;
    border-radius: 5px;
    cursor: pointer;
}

.container .balance{
    padding: 20px 80px;
    display: none;
}
.container .balance .real-balance{
    padding: 30px 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(75, 3, 143, 0.692);
    color: #fff;
    height: 20vh;
    position: absolute;
    top:10%;
    left:40%;
}
.container .balance .deposit{
    padding: 80px 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: rgba(75, 3, 143, 0.692);
    color: #fff;
    height: 20vh;
    position: absolute;
    top:50%;
    left: 10%;
}
.container .balance .withdraw{
    padding: 80px 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: rgba(75, 3, 143, 0.692);
    color: #fff;
    height: 20vh;
    position: absolute;
    top:50%;
    right: 10%;
}
.container .balance input{
    padding: 10px 10px;
    margin: 10px 10px;
}
.container .balance .btn{
    border: none;
    padding: 15px 30px;
    color: #fff;
    margin: 10px;
    background: rgba(14, 1, 3, 0.472);
    border-radius: 5px;
}
</style>
